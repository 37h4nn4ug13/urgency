{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card p-5">

    <h1>Profile</h1>
    <h2>{{ profile.user.username }}</h2> 
    <img src="{{ profile.img.url }}" alt="{{ profile.user.username }}'s profile picture" style="width: 200px;">
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="form-check form-switch">
            <input name="randomcolors" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" {%if profile.random_colors %} checked {% endif %}>
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
          <button class="btn btn-primary mt-4" type="submit">Update</button>
    </form>
</div>
<div class="card p-4 mt-4">
    <ul class="list-group list-group-flush">
        {% for task in tasks %}
        {% if task.is_complete %}
        <li class="list-group-item">{{ task.title }} - <button class="btn btn-outline-dark ml-4">Restore</button><button class="btn btn-outline-danger ml-4">Delete</button></li>
        {% endif %}
        {% endfor %}
      </ul>
</div>
{% endblock content %}
