{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card p-5">
<form method="POST">
    <h1>Welcome</h1>
    <h2>We are so glad to have you</h2>
    <p> Create an <b>Urgency space</b> and then start getting stuff done!!</p>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create account</button>
  </form>
</div>
{% endblock content %}
